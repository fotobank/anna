<!DOCTYPE html>
<html lang="ru" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>


    <title>Login to control panel</title>
    <link href='http://fonts.googleapis.com/css?family=Sintony' rel='stylesheet' type='text/css'>
    <link href="//admin/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="//admin/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="//admin/css/style.css" rel="stylesheet" media="screen">
    <link href="//admin/css/style-responsive.css" rel="stylesheet" media="screen">
    <link href="//admin/css/font_awesome/font-awesome.min.css" rel="stylesheet" media="screen">
    <link href="//admin/css/bootstrap_switch/bootstrapSwitch.css" rel="stylesheet" media="screen">
    <meta name="description" content="вход в админку">
    <meta name="author" content="Alex Jurii">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Ad Muncher content start --><script type="text/javascript" src="http://interceptedby.admuncher.com/693909F511E294D9/helper.js#0.237595.0" id="zZwx_MainScript"></script><link rel="stylesheet" href="http://interceptedby.admuncher.com/693909F511E294D9/helper.css" type="text/css" media="all" /><!-- Ad Muncher content end -->



</head>
<body>

<div class="container-fluid">

    <div class="row-fluid">
        <br>
        <br>
        <br>
        <div class="span6 offset3">
            <div class="widget">
                <div class="widget-header widget-tabbed">
                    <i class="icon-legal"></i>
                    <h3>Вход в админку</h3>
                    <ul class="nav nav-tabs widget-right-header-tabs">
                        <li class="active">
                            <a data-toggle="tab" href="#login">Вход</a>
                        </li>
                        <li>
                            <a data-toggle="tab" href="#register">Регистрация</a>
                        </li>
                        <li>
                            <a data-toggle="tab" href="#social">Социальные сети</a>
                        </li>
                    </ul>
                </div>
                <!-- /widget-header -->
                <div class="widget-content blackbg3">
                    <div class="xxxlarge-text centered orange-text">
                        Добро пожаловать, Администратор
                    </div>
                    <hr>
                    <div class="tab-content">
                        <div id="login" class="tab-pane active">
                            <form class="form-inline centered" action="admin">
                                <div class="well">
                                    <input type="email" class="input-medium" placeholder="Email" required>
                                    <input type="password" class="input-medium" placeholder="Password" required>
                                    <button type="submit" class="btn">Sign in</button>
                                </div>
                                <p class="lefted small-text">
                                    вход в панель управления для администраторов системы
                                </p>
                            </form>
                        </div>
                        <div id="register" class="tab-pane">
                            <form class="form-horizontal" action="admin">
                                <div class="control-group">
                                    <label class="control-label" for="inputFirstName">First Name</label>

                                    <div class="controls">
                                        <input type="text" id="inputFirstName" placeholder="Lisa" required>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputLastName">Last Name</label>

                                    <div class="controls">
                                        <input type="text" id="inputLastName" placeholder="Joe" required>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputEmail">Email</label>

                                    <div class="controls">
                                        <input type="email" id="inputEmail" placeholder="username@gmail.com" required>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputPassword">Password</label>

                                    <div class="controls">
                                        <input type="password" id="inputPassword" placeholder="********" required></div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputPassword2">Confirm Password</label>

                                    <div class="controls">
                                        <input type="password" id="inputPassword2" placeholder="********" required>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="controls">
                                        <label>Remember me?</label>

                                        <div class="switch switch-small"><input type="checkbox" checked="checked"></div>

                                        <div>
                                            <button type="submit" class="btn"><i class="icon-user"></i> Create my
                                                Account
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <p class="lefted small-text">
                                    вход в панель управления для администраторов системы
                                </p>
                            </form>
                        </div>

                        <div id="social" class="tab-pane">
                            <div class="centered well">
                                <a href="admin" class="btn btn-medium btn-circle"> <i class="icon-twitter"></i>
                                    Войти с помощью Twitter
                                </a>
                                <a href="admin" class="btn btn-medium btn-circle">
                                    <i class="icon-facebook"></i>
                                    Войти с помощью Facebook
                                </a>
                                <a href="admin" class="btn btn-medium btn-circle">
                                    <i class="icon-github"></i>
                                    Войти с помощью Github
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- /widget-content -->
            </div>
        </div>
        <div class="span3"></div>
    </div>
</div>

<script src="//admin/js/jquery-1.7.2.min.js"></script>
<script src="//admin/js/modernizr.mq.js"></script>
<script src="//admin/js-webshim/extras/modernizr-custom.js"></script>
<script src="//admin/js-webshim/polyfiller.js"></script>
<script src="//admin/js/bootstrap.min.js"></script>
<script src="//admin/js/prettify/prettify.js"></script>
<script src="//admin/js/format/html-format.js"></script>
<script src="//admin/js/jquery-ui-1.10.2.min.js"></script>
<script src="//admin/js/bootstrap_switch/bootstrapSwitch.js"></script>
<script src="//admin/js/bootstrap_growl/jquery.bootstrap-growl.min.js"></script>
<script src="//admin/js/jstorage/json2.js"></script>
<script src="//admin/js/jstorage/jstorage.min.js"></script>
<script src="//admin/js/gappro/config.js"></script>
<script src="//admin/js/gappro/gappro.js"></script>
<script src="//admin/js/application.js"></script>
<script src="//admin/js/fix/ios-orientationchange-fix.js"></script>


</body>
</html>
